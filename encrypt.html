<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<title>Cross-Browser QRCode generator for Javascript</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="qrcode.js"></script>
<script type="text/javascript" src="horcrux.js"></script>
</head>
<body>
<input id="text" type="text" value="egads!" style="width:80%" /><br />
<div id="qrcode1" style="width:100px; height:100px; margin-top:15px;"></div>
<input id="ciphertext1" type="text" value="" style="width:80%" /><br />
<div id="qrcode2" style="width:100px; height:100px; margin-top:15px;"></div>
<input id="ciphertext2" type="text" value="" style="width:80%" /><br />

<script type="text/javascript">
var qrcode1 = new QRCode(document.getElementById("qrcode1"), {
	width : 100,
	height : 100
});

var qrcode2 = new QRCode(document.getElementById("qrcode2"), {
	width : 100,
	height : 100
});

function makeCode () {
	var elText = document.getElementById("text");
	
	if (!elText.value) {
		alert("Input a text");
		elText.focus();
		return;
	}

  // Make ciphertexts
  var plaintext = elText.value;
  var binary = convertToBinary(plaintext);
  var otp = getRandomKey(binary.length);
  var ciphertext = encrypt(binary, otp);
	
  // TODO: binary text removes a lot of encoding
  // TODO: this is encoding an ascii string representation of binary, bad

	document.getElementById("ciphertext1").value = otp;
	qrcode1.makeCode(otp);
	document.getElementById("ciphertext2").value = ciphertext;
	qrcode2.makeCode(ciphertext);
}

makeCode();

$("#text").
	on("blur", function () {
		makeCode();
	}).
	on("keydown", function (e) {
    if (e.keyCode == 13) {
      makeCode();
    }
	});
</script>
</body>
